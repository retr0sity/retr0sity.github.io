<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects - Ioannis Karkalas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #111827, #1f2937, #111827);
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100 p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center gap-3 mb-4">
                <svg class="w-12 h-12 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    GitHub Projects
                </h1>
            </div>
            <p class="text-gray-400 text-lg">
                Exploring, building experiences, and solving problems.
            </p>
            <p class="text-gray-500 mt-2" id="repoCount">Loading repositories...</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <svg class="w-16 h-16 text-blue-400 animate-pulse mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            <p class="text-gray-300 text-lg">Loading repositories...</p>
        </div>

        <!-- Filters -->
        <div id="filters" class="mb-8 hidden flex-wrap gap-4 items-center justify-between bg-gray-800/50 p-4 rounded-lg border border-gray-700">
            <div class="flex flex-wrap gap-2" id="filterButtons"></div>
            <div class="flex gap-2 items-center">
                <span class="text-gray-400 text-sm">Sort by:</span>
                <select id="sortSelect" class="bg-gray-700 text-gray-300 px-3 py-2 rounded-lg border border-gray-600 focus:outline-none focus:border-blue-500">
                    <option value="updated">Last Updated</option>
                    <option value="stars">Most Stars</option>
                    <option value="name">Name</option>
                </select>
            </div>
        </div>

        <!-- Repository Grid -->
        <div id="repoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        const username = 'retr0sity';
        let allRepos = [];
        let currentFilter = 'all';
        let currentSort = 'updated';

        const languageColors = {
            JavaScript: '#f1e05a',
            Python: '#3572A5',
            Java: '#b07219',
            'C++': '#f34b7d',
            'C#': '#178600',
            TypeScript: '#2b7489',
            HTML: '#e34c26',
            CSS: '#563d7c',
            Ruby: '#701516',
            Go: '#00ADD8',
            Rust: '#dea584',
            Swift: '#ffac45',
            Kotlin: '#F18E33',
            PHP: '#4F5D95',
            Shell: '#89e051',
        };

        async function fetchRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?per_page=100&sort=updated`);
                const data = await response.json();
                allRepos = data.filter(repo => !repo.fork);
                
                document.getElementById('repoCount').textContent = `${allRepos.length} repositories â€¢ @${username}`;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('filters').classList.remove('hidden');
                document.getElementById('filters').classList.add('flex');
                
                createFilterButtons();
                renderRepos();
            } catch (error) {
                console.error('Error fetching repos:', error);
                document.getElementById('loading').innerHTML = '<p class="text-red-400">Error loading repositories. Please try again later.</p>';
            }
        }

        function createFilterButtons() {
            const languages = [...new Set(allRepos.map(r => r.language).filter(Boolean))];
            const filterButtons = document.getElementById('filterButtons');
            
            filterButtons.innerHTML = `
                <button onclick="setFilter('all')" class="filter-btn px-4 py-2 rounded-lg transition-all bg-blue-500 text-white" data-filter="all">
                    All Projects
                </button>
                <button onclick="setFilter('game')" class="filter-btn px-4 py-2 rounded-lg transition-all bg-gray-700 text-gray-300 hover:bg-gray-600" data-filter="game">
                    ðŸŽ® Game Dev
                </button>
                ${languages.slice(0, 5).map(lang => `
                    <button onclick="setFilter('${lang}')" class="filter-btn px-4 py-2 rounded-lg transition-all bg-gray-700 text-gray-300 hover:bg-gray-600" data-filter="${lang}">
                        ${lang}
                    </button>
                `).join('')}
            `;
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.className = 'filter-btn px-4 py-2 rounded-lg transition-all bg-blue-500 text-white';
                } else {
                    btn.className = 'filter-btn px-4 py-2 rounded-lg transition-all bg-gray-700 text-gray-300 hover:bg-gray-600';
                }
            });
            renderRepos();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sortSelect = document.getElementById('sortSelect');
            sortSelect.addEventListener('change', (e) => {
                currentSort = e.target.value;
                renderRepos();
            });
        });

        function renderRepos() {
            const grid = document.getElementById('repoGrid');
            
            let filtered = allRepos.filter(repo => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'game') {
                    return repo.topics?.some(t => t.includes('game') || t.includes('unity')) ||
                           repo.name.toLowerCase().includes('game') ||
                           repo.description?.toLowerCase().includes('game');
                }
                return repo.language === currentFilter;
            });

            filtered.sort((a, b) => {
                if (currentSort === 'stars') return b.stargazers_count - a.stargazers_count;
                if (currentSort === 'updated') return new Date(b.updated_at) - new Date(a.updated_at);
                if (currentSort === 'name') return a.name.localeCompare(b.name);
                return 0;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-400 text-lg">No repositories found with current filters</p></div>';
                return;
            }

            grid.innerHTML = filtered.map(repo => `
                <div class="bg-gray-800/50 border border-gray-700 rounded-lg p-6 hover:border-blue-500 hover:shadow-lg hover:shadow-blue-500/20 transition-all duration-300 flex flex-col">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center gap-2 flex-1 min-w-0">
                            <svg class="w-5 h-5 text-blue-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                            </svg>
                            <h3 class="font-semibold text-lg truncate text-gray-100">${repo.name}</h3>
                        </div>
                        <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-blue-400 transition-colors flex-shrink-0 ml-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </a>
                    </div>
                    
                    <p class="text-gray-400 text-sm mb-4 flex-1 line-clamp-3">
                        ${repo.description || 'No description available'}
                    </p>
                    
                    ${repo.topics && repo.topics.length > 0 ? `
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${repo.topics.slice(0, 3).map(topic => `
                                <span class="text-xs bg-blue-500/20 text-blue-300 px-2 py-1 rounded-full">${topic}</span>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="flex items-center justify-between pt-4 border-t border-gray-700 text-sm">
                        <div class="flex items-center gap-4">
                            ${repo.language ? `
                                <div class="flex items-center gap-1">
                                    <span class="w-3 h-3 rounded-full" style="background-color: ${languageColors[repo.language] || '#8b949e'}"></span>
                                    <span class="text-gray-400">${repo.language}</span>
                                </div>
                            ` : ''}
                            ${repo.stargazers_count > 0 ? `
                                <div class="flex items-center gap-1 text-gray-400">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                    </svg>
                                    <span>${repo.stargazers_count}</span>
                                </div>
                            ` : ''}
                            ${repo.forks_count > 0 ? `
                                <div class="flex items-center gap-1 text-gray-400">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"/>
                                    </svg>
                                    <span>${repo.forks_count}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-1 text-xs text-gray-500 mt-2">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span>Updated ${new Date(repo.updated_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        fetchRepos();
    </script>
</body>
</html>
