<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects - Ioannis Karkalas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #e5e7eb;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .project-card {
            cursor: pointer;
            position: relative;
        }
        .project-card:hover .card-overlay {
            opacity: 1;
        }
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .language-bar {
            height: 4px;
            border-radius: 2px;
            display: flex;
            overflow: hidden;
            margin-top: 8px;
        }
        .language-segment {
            height: 100%;
            transition: all 0.3s;
        }
    </style>
</head>
<body class="text-gray-100 p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center gap-3 mb-4">
                <svg class="w-12 h-12 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    GitHub Projects
                </h1>
            </div>
            <p class="text-gray-400 text-lg">
                Exploring code, building experiences, and solving problems
            </p>
            <p class="text-gray-500 mt-2" id="repoCount">Loading repositories...</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <svg class="w-16 h-16 text-blue-400 animate-pulse mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            <p class="text-gray-300 text-lg">Loading repositories and language data...</p>
            <p class="text-gray-500 text-sm mt-2">This may take a moment</p>
        </div>

        <!-- Filters -->
        <div id="filters" class="mb-8 hidden flex-wrap gap-4 items-center justify-between bg-gray-800/50 p-4 rounded-lg border border-gray-700">
            <div class="flex flex-wrap gap-2" id="filterButtons"></div>
            <div class="flex gap-2 items-center">
                <span class="text-gray-400 text-sm">Sort by:</span>
                <select id="sortSelect" class="bg-gray-700 text-gray-300 px-3 py-2 rounded-lg border border-gray-600 focus:outline-none focus:border-blue-500">
                    <option value="updated">Last Updated</option>
                    <option value="stars">Most Stars</option>
                    <option value="name">Name</option>
                </select>
            </div>
        </div>

        <!-- Repository Grid -->
        <div id="repoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        const username = 'retr0sity';
        let allRepos = [];
        let currentFilter = 'all';
        let currentSort = 'updated';

        // Custom demo URLs for specific repositories
        const customDemoUrls = {
            'maria-karra': 'https://biremestudios.com/mariakarra/index.html'
        };

        // Repositories to hide
        const hiddenRepos = ['retr0sity.github.io'];

        const languageColors = {
            JavaScript: '#f1e05a',
            Python: '#3572A5',
            Java: '#b07219',
            'C++': '#f34b7d',
            'C#': '#178600',
            C: '#555555',
            TypeScript: '#2b7489',
            HTML: '#e34c26',
            CSS: '#563d7c',
            Ruby: '#701516',
            Go: '#00ADD8',
            Rust: '#dea584',
            Swift: '#ffac45',
            Kotlin: '#F18E33',
            PHP: '#4F5D95',
            Shell: '#89e051',
            NetLogo: '#ff6375',
            Jupyter: '#DA5B0B',
            Batchfile: '#C1F12E',
        };

        async function fetchRepos() {
    try {
        const headers = {
            'User-Agent': 'retr0sity', // ← Add this line
            'Accept': 'application/vnd.github.v3+json'
        };

        const response = await fetch(`https://api.github.com/users/${username}/repos?per_page=100&sort=updated`, {
            headers: headers  // ← Make sure to pass headers
        });
        
        if (!response.ok) {
            throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        
        if (!Array.isArray(data)) {
            throw new Error('Expected array of repositories but got: ' + typeof data);
        }
        
        // Filter out forks and hidden repositories
        let repos = data.filter(repo => !repo.fork && !hiddenRepos.includes(repo.name));
        
        // Fetch language data for each repo
        const reposWithLanguages = await Promise.all(
            repos.map(async (repo) => {
                try {
                    const langResponse = await fetch(`https://api.github.com/repos/${username}/${repo.name}/languages`, {
                        headers: headers  // ← Use same headers for language requests
                    });
                    
                    if (!langResponse.ok) {
                        console.warn(`Failed to fetch languages for ${repo.name}: ${langResponse.status}`);
                        return {
                            ...repo,
                            languageStats: [],
                            allLanguages: []
                        };
                    }
                    
                    const languages = await langResponse.json();
                    
                    // Calculate total bytes
                    const totalBytes = Object.values(languages).reduce((a, b) => a + b, 0);
                    
                    // Convert to percentages and sort by usage
                    const languageStats = Object.entries(languages)
                        .map(([lang, bytes]) => ({
                            name: lang,
                            bytes: bytes,
                            percentage: totalBytes > 0 ? ((bytes / totalBytes) * 100).toFixed(1) : '0'
                        }))
                        .sort((a, b) => b.bytes - a.bytes);
                    
                    return {
                        ...repo,
                        languageStats: languageStats,
                        allLanguages: languageStats.map(l => l.name)
                    };
                } catch (error) {
                    console.error(`Error fetching languages for ${repo.name}:`, error);
                    return {
                        ...repo,
                        languageStats: [],
                        allLanguages: []
                    };
                }
            })
        );
        
        allRepos = reposWithLanguages;
        
        document.getElementById('repoCount').textContent = `${allRepos.length} repositories • @${username}`;
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('filters').classList.remove('hidden');
        document.getElementById('filters').classList.add('flex');
        
        createFilterButtons();
        renderRepos();
    } catch (error) {
        console.error('Error fetching repos:', error);
        document.getElementById('loading').innerHTML = `
            <div class="text-center">
                <p class="text-red-400 text-lg mb-2">Error loading repositories</p>
                <p class="text-gray-400 text-sm">${error.message}</p>
            </div>
        `;
    }
}

        function createFilterButtons() {
            // Get all unique languages across all repos
            const allLanguages = new Set();
            allRepos.forEach(repo => {
                repo.allLanguages.forEach(lang => allLanguages.add(lang));
            });
            
            // Sort languages by total usage across all repos
            const languageUsage = {};
            allRepos.forEach(repo => {
                repo.languageStats.forEach(stat => {
                    languageUsage[stat.name] = (languageUsage[stat.name] || 0) + parseInt(stat.bytes);
                });
            });
            
            const sortedLanguages = Array.from(allLanguages).sort((a, b) => {
                return (languageUsage[b] || 0) - (languageUsage[a] || 0);
            });
            
            const filterButtons = document.getElementById('filterButtons');
            
            filterButtons.innerHTML = `
                <button onclick="setFilter('all')" class="filter-btn px-4 py-2 rounded-lg transition-all bg-blue-500 text-white" data-filter="all">
                    All Projects
                </button>
                ${sortedLanguages.map(lang => `
                    <button onclick="setFilter('${lang}')" class="filter-btn px-4 py-2 rounded-lg transition-all bg-gray-700 text-gray-300 hover:bg-gray-600" data-filter="${lang}">
                        <span class="inline-block w-2 h-2 rounded-full mr-1" style="background-color: ${languageColors[lang] || '#8b949e'}"></span>
                        ${lang}
                    </button>
                `).join('')}
            `;
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.className = 'filter-btn px-4 py-2 rounded-lg transition-all bg-blue-500 text-white';
                } else {
                    btn.className = 'filter-btn px-4 py-2 rounded-lg transition-all bg-gray-700 text-gray-300 hover:bg-gray-600';
                }
            });
            renderRepos();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sortSelect = document.getElementById('sortSelect');
            sortSelect.addEventListener('change', (e) => {
                currentSort = e.target.value;
                renderRepos();
            });
        });

        function getDemoUrl(repo) {
            // Check if there's a custom demo URL for this repo
            if (customDemoUrls[repo.name]) {
                return customDemoUrls[repo.name];
            }
            
            // If homepage is set and contains github.io, use it
            if (repo.homepage && repo.homepage.includes('github.io')) {
                return repo.homepage;
            }
            
            // Otherwise construct the standard GitHub Pages URL
            if (repo.has_pages) {
                return `https://${username}.github.io/${repo.name}/`;
            }
            
            return null;
        }

        function renderRepos() {
            const grid = document.getElementById('repoGrid');
            
            let filtered = allRepos.filter(repo => {
                if (currentFilter === 'all') return true;
                return repo.allLanguages.includes(currentFilter);
            });

            filtered.sort((a, b) => {
                if (currentSort === 'stars') return b.stargazers_count - a.stargazers_count;
                if (currentSort === 'updated') return new Date(b.updated_at) - new Date(a.updated_at);
                if (currentSort === 'name') return a.name.localeCompare(b.name);
                return 0;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-400 text-lg">No repositories found with current filters</p></div>';
                return;
            }

            grid.innerHTML = filtered.map(repo => {
                const demoUrl = getDemoUrl(repo);
                const hasDemo = demoUrl !== null;
                
                // Create language breakdown HTML
                const languageBreakdown = repo.languageStats.length > 0 ? `
                    <div class="mt-3 pt-3 border-t border-gray-700 relative z-10">
                        <div class="language-bar">
                            ${repo.languageStats.map(stat => `
                                <div class="language-segment" 
                                     style="width: ${stat.percentage}%; background-color: ${languageColors[stat.name] || '#8b949e'}"
                                     title="${stat.name}: ${stat.percentage}%">
                                </div>
                            `).join('')}
                        </div>
                        <div class="flex flex-wrap gap-2 mt-2">
                            ${repo.languageStats.slice(0, 4).map(stat => `
                                <div class="flex items-center gap-1 text-xs text-gray-400">
                                    <span class="w-2 h-2 rounded-full" style="background-color: ${languageColors[stat.name] || '#8b949e'}"></span>
                                    <span>${stat.name}</span>
                                    <span class="text-gray-500">${stat.percentage}%</span>
                                </div>
                            `).join('')}
                            ${repo.languageStats.length > 4 ? `
                                <span class="text-xs text-gray-500">+${repo.languageStats.length - 4} more</span>
                            ` : ''}
                        </div>
                    </div>
                ` : '';
                
                return `
                <div class="project-card bg-gray-800/50 border border-gray-700 rounded-lg p-6 hover:border-blue-500 hover:shadow-lg hover:shadow-blue-500/20 transition-all duration-300 flex flex-col"
                     ${hasDemo ? `onclick="window.open('${demoUrl}', '_blank')"` : ''}>
                    <div class="card-overlay"></div>
                    
                    <div class="flex items-start justify-between mb-3 relative z-10">
                        <div class="flex items-center gap-2 flex-1 min-w-0">
                            <svg class="w-5 h-5 text-blue-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                            </svg>
                            <h3 class="font-semibold text-lg truncate text-gray-100">${repo.name}</h3>
                        </div>
                        ${hasDemo ? `
                            <span class="text-xs bg-green-500/20 text-green-300 px-2 py-1 rounded-full flex-shrink-0 ml-2">
                                Live Demo
                            </span>
                        ` : ''}
                    </div>
                    
                    <p class="text-gray-400 text-sm mb-4 flex-1 line-clamp-3 relative z-10">
                        ${repo.description || 'No description available'}
                    </p>
                    
                    ${repo.topics && repo.topics.length > 0 ? `
                        <div class="flex flex-wrap gap-2 mb-4 relative z-10">
                            ${repo.topics.slice(0, 3).map(topic => `
                                <span class="text-xs bg-blue-500/20 text-blue-300 px-2 py-1 rounded-full">${topic}</span>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    ${languageBreakdown}
                    
                    <div class="flex items-center justify-between pt-4 mt-4 border-t border-gray-700 text-sm relative z-10">
                        <div class="flex items-center gap-4">
                            ${repo.stargazers_count > 0 ? `
                                <div class="flex items-center gap-1 text-gray-400">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                    </svg>
                                    <span>${repo.stargazers_count}</span>
                                </div>
                            ` : ''}
                            <div class="flex items-center gap-1 text-xs text-gray-500">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <span>${new Date(repo.updated_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <a href="${repo.html_url}" 
                           target="_blank" 
                           rel="noopener noreferrer" 
                           onclick="event.stopPropagation()"
                           class="flex items-center gap-1 text-gray-400 hover:text-blue-400 transition-colors">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            <span class="text-sm">Code</span>
                        </a>
                    </div>
                </div>
            `}).join('');
        }

        fetchRepos();
    </script>
    
    <script>
        // Send height to parent window for iframe resizing
        function sendHeight() {
            const height = document.documentElement.scrollHeight;
            window.parent.postMessage({ height: height }, '*');
        }
        
        window.addEventListener('load', sendHeight);
        new MutationObserver(sendHeight).observe(document.body, { 
            childList: true, 
            subtree: true 
        });
    </script>
</body>
</html>
